<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt Hash Settings</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Prompt Hash Settings</h1>
        <p>Control expansion behavior and storage preferences.</p>
      </header>

      <section class="card">
        <h2>Expansion</h2>
        <label class="row">
          <input id="auto-expand" type="checkbox" />
          Auto-expand on Space/Enter
        </label>
        <label class="row">
          <input id="auto-focus" type="checkbox" />
          Auto-focus AI input on supported sites
        </label>
        <label class="row">
          <input id="auto-send" type="checkbox" />
          Auto-send after insertion on supported AI sites
        </label>
        <div class="hint">
          Hotkey: <strong>Ctrl+Shift+E</strong> (Windows/Linux) or <strong>Cmd+Shift+E</strong> (Mac).
          Customize it via <em>chrome://extensions/shortcuts</em>.
        </div>
      </section>

      <section class="card">
        <h2>Storage</h2>
        <label>
          Storage preference
          <select id="storage-area">
            <option value="sync">Sync (recommended)</option>
            <option value="local">Local only</option>
          </select>
        </label>
        <p class="hint">Sync stores shortcuts across devices when you are signed in.</p>
      </section>

      <section class="actions">
        <button id="save-button" class="primary">Save Settings</button>
        <span id="status" class="status"></span>
      </section>
    </main>

    <script type="module" src="options.js"></script>
  </body>
</html>
